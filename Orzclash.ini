custom_proxy_group=国际媒体`select`[]香港专线`[]通用代理`[]自动选择`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=微软服务`select`[]DIRECT`[]通用代理`[]香港专线`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点`[]手动切换
