custom_proxy_group=香港节点`url-test`(^(?=.*(HK|Hong|香港))(?!.*(专线|IEPL|IPLC)).*$)`http://www.gstatic.com/generate_204`300,,10
custom_proxy_group=香港专线`url-test`(^(?=.*(HK|Hong|香港))(?=.*(专线|IEPL|IPLC)).*$)`http://cp.cloudflare.com/generate_204`300,,10
custom_proxy_group=日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)`http://www.gstatic.com/generate_204`300,,10
custom_proxy_group=美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,10
custom_proxy_group=台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,10
custom_proxy_group=狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,10
custom_proxy_group=特殊节点`select`(^(?!.*(港|台|日|坡|美|HK|US|TW|JP|KR|SG|Hong|Tai|Japan|Singapore|States)).*)

enable_rule_generator=true
overwrite_original_rules=true
